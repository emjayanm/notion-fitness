<!-- Gold Star Workout Streak Widget by Sarah at emjayanm.com -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --border-color: #000;
      --button-bg: #fff;
    }

    body.dark-mode {
      --bg-color: #222;
      --text-color: #fff;
      --border-color: #fff;
      --button-bg: #333;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      font-variant-caps: all-petite-caps;
      font-family: monospace;
      color: var(--text-color);
    }

    .widget {
      padding: 1em 1.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      max-width: 95%;
      margin: 1em auto;
      border: 3px solid var(--border-color);
      border-radius: 8px;
      box-shadow: 2px 2px 1px 0px var(--border-color);
      background-color: var(--bg-color);
      text-align: center;
      font-size: 1.3em;
      gap: 0.75em;
    }

    .widget h2 {
      font-size: 1.5em;
      margin: 0.5em 0 0.25em 0;
    }

    .widget select,
    .widget button {
      font-size: 1em;
      padding: 5px 10px;
      margin: 4px 0;
      font-family: inherit;
      background: var(--button-bg);
      border: 2px solid var(--border-color);
      color: var(--text-color);
      cursor: pointer;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      margin: 0.5em 0;
    }

    #stars span {
      font-size: 2.5em;
      cursor: pointer;
    }

    #goalSummary,
    #status,
    #streakMessage,
    #totalStreaks {
      line-height: 1.4;
      margin: 0.25em 0;
    }

    @media screen and (max-width: 480px) {
      .widget {
        font-size: 1em;
        padding: 0.75em;
      }

      .widget h2 {
        font-size: 1.5em;
      }

      #stars span {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>

<div class="widget">
  <h2>Weekly Workout Tracker</h2>

  <div class="controls">
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
  </div>

  <div id="setup">
    <label for="duration">Choose workout duration:</label><br>
    <select id="duration">
      <option>15 minutes</option>
      <option>30 minutes</option>
      <option>45 minutes</option>
      <option>60 minutes</option>
    </select><br>

    <label for="goal">Choose days per week:</label><br>
    <select id="goal">
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
    </select><br>

    <button onclick="saveGoal()">Set Goal</button>
  </div>

  <div id="tracker" style="display:none;">
    <p id="goalSummary"></p>
    <div id="stars"></div>
    <p id="status"></p>
    <p id="streakMessage"></p>
    <p id="totalStreaks"></p>
    <button onclick="undoLastStar()">‚Ü©Ô∏è Undo Last Star</button>
    <button onclick="manualReset()">üîÅ Reset Progress</button>
    <button onclick="fullReset()" style="background:#fdd;">‚ö†Ô∏è Total Reset</button>
  </div>
</div>

<script>
  const durationEl = document.getElementById("duration");
  const goalEl = document.getElementById("goal");
  const setup = document.getElementById("setup");
  const tracker = document.getElementById("tracker");
  const starsContainer = document.getElementById("stars");
  const status = document.getElementById("status");
  const goalSummary = document.getElementById("goalSummary");
  const streakMessage = document.getElementById("streakMessage");
  const totalStreaksDisplay = document.getElementById("totalStreaks");

  let starGoal = parseInt(localStorage.getItem("starGoal")) || null;
  let streak = parseInt(localStorage.getItem("streak")) || 0;
  let totalStreaks = parseInt(localStorage.getItem("totalStreaks")) || 0;
  let stars = JSON.parse(localStorage.getItem("stars")) || [];
  let lastStarIndex = parseInt(localStorage.getItem("lastStarIndex")) || null;
  let darkMode = localStorage.getItem("darkMode") === "true";

  if (darkMode) document.body.classList.add("dark-mode");

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    darkMode = !darkMode;
    localStorage.setItem("darkMode", darkMode);
  }

  function saveGoal() {
    starGoal = parseInt(goalEl.value);
    stars = Array(starGoal).fill(false);
    localStorage.setItem("starGoal", starGoal);
    localStorage.setItem("stars", JSON.stringify(stars));
    renderWidget();
  }

  function renderWidget() {
    if (!starGoal) return;
    setup.style.display = "none";
    tracker.style.display = "block";
    goalSummary.textContent = `Goal: ${starGoal} workouts of ${durationEl.value} this week`;

    starsContainer.innerHTML = "";
    stars.forEach((filled, index) => {
      const star = document.createElement("span");
      star.textContent = filled ? "‚≠ê" : "‚òÜ";
      star.onclick = () => {
        if (!filled) {
          const completed = stars.filter(Boolean).length;
          if (completed === starGoal - 1) {
            const confirmFinal = confirm("You're about to complete your goal for the week. Mark this last star?");
            if (!confirmFinal) return;
          }
          stars[index] = true;
          lastStarIndex = index;
          localStorage.setItem("lastStarIndex", lastStarIndex);
          localStorage.setItem("stars", JSON.stringify(stars));
          renderWidget();
          checkCompletion();
        }
      };
      starsContainer.appendChild(star);
    });

    const completed = stars.filter(Boolean).length;
    const remaining = starGoal - completed;
    status.textContent = completed >= starGoal
      ? "üéâ Goal Complete! Amazing job!"
      : `üí™ ${remaining} more to go!`;
  }

  function undoLastStar() {
    if (lastStarIndex !== null && stars[lastStarIndex]) {
      stars[lastStarIndex] = false;
      localStorage.setItem("stars", JSON.stringify(stars));
      localStorage.removeItem("lastStarIndex");
      lastStarIndex = null;
      renderWidget();
    } else {
      alert("No star to undo!");
    }
  }

  function checkCompletion() {
    const completed = stars.filter(Boolean).length;
    if (completed >= starGoal) {
      streak++;
      totalStreaks++;
      localStorage.setItem("streak", streak);
      localStorage.setItem("totalStreaks", totalStreaks);

      switch (streak) {
        case 1: streakMessage.textContent = "‚ú® Week 1 ‚Äî beautiful beginning!"; break;
        case 2: streakMessage.textContent = "üåü Week 2 ‚Äî keep up the momentum!"; break;
        case 3: streakMessage.textContent = "ü•â Week 3 ‚Äî you're finding your rhythm!"; break;
        case 4: streakMessage.textContent = "üí™ Week 4 ‚Äî your dedication is showing!"; break;
        case 5: streakMessage.textContent = "üèÜ Week 5 ‚Äî halfway to 10!"; break;
        case 6: streakMessage.textContent = "üî• Week 6 ‚Äî staying strong!"; break;
        case 7: streakMessage.textContent = "üéØ Week 7 ‚Äî you're in flow!"; break;
        case 8: streakMessage.textContent = "üåà Week 8 ‚Äî consistent & grounded!"; break;
        case 9: streakMessage.textContent = "üöÄ Week 9 ‚Äî almost at master streak!"; break;
        case 10: streakMessage.textContent = "üèÖ Week 10 ‚Äî master streak achieved!"; break;
        default: streakMessage.textContent = `üî• Streak: ${streak} weeks strong!`;
      }

      const confetti = document.createElement("div");
      confetti.textContent = "üéâüéâüéâ";
      confetti.style.position = "fixed";
      confetti.style.top = "50%";
      confetti.style.left = "50%";
      confetti.style.fontSize = "48px";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 2000);

      totalStreaksDisplay.textContent = `üèÅ Total Completed Weeks: ${totalStreaks}`;
    }
  }

  function manualReset() {
    stars = Array(starGoal).fill(false);
    localStorage.setItem("stars", JSON.stringify(stars));
    localStorage.removeItem("lastStarIndex");
    lastStarIndex = null;
    renderWidget();
  }

  function fullReset() {
    localStorage.clear();
    starGoal = null;
    stars = [];
    streak = 0;
    totalStreaks = 0;
    lastStarIndex = null;
    location.reload();
  }

  renderWidget();
</script>
</body>
</html>
